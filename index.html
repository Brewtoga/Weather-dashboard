<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="weather.js"></script>
</head>

<body class="white">
    <header class="lineHeight blue darken-4 center white-text">
        <img class='responsive-img' src="assets/Screen Shot 2020-04-03 at 12.51.12 PM.png" alt="">
    </header>
    <div class="container center blue-text text-darken-4">
        <h3 class="date">Date</h3>
        <h5 class="hour">Hour</h5>
    </div>

    <section id="" class="container">
        <div class="row  valign-wrapper">
            <div class='col s2'></div>
            <div class="col s4">
                <input id="locationInput" type="text" class="blue center white-text">
            </div>
            <button id='searchBTN1' class="btn waves-effect waves-light blue darken-4 col s2">Search
            </button>
            <div class='col s2'></div>
        </div>
        <h4 class="blue-text text-darken-4 center col s12">Enter a city to get the current and five day
            forcast.
        </h4>
    </section>
    <history class="row">
        <div id='history' class="container center">
        </div>
    </history>


    <section id="displayArea" class="container center">
        <div id="todaysWeather" class="card yellow lighten-3">
        </div>
    </section>
    <section>
        <div id='fiveDayDisplay' class="container center"></div>
    </section>

</body>
<script src="weather.js"></script>

</html>
